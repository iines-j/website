        <script>
            /* TOPNAV */
            function myFunction() {
                var x = document.getElementById("myLinks");

                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }

                if (document.getElementById('icon').getAttribute('class') == 'fa-solid fa-chevron-down') {
                    document.getElementById('icon').setAttribute('class', 'fa-solid fa-chevron-up');
                } else {
                    document.getElementById('icon').setAttribute('class', 'fa-solid fa-chevron-down');  
                }
            } 
            /* /TOPNAV */


            /* MODAL */
            var imgbtn = document.querySelectorAll('img.modal-img');
            var modals = document.querySelectorAll('.modal');
            var spans = document.getElementsByClassName('close');

            for (var i = 0; i < imgbtn.length; i++) {
                imgbtn[i].onclick = function(e) {
                    e.preventDefault();
                    modal = document.querySelector(e.target.getAttribute("href"));
                    modal.style.display = "block";
                }
            }

            // When the user clicks on <span> (x), close the modal
            for (var i = 0; i < spans.length; i++) {
                spans[i].onclick = function() {
                    for (var index in modals) {
                        if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";    
                    }
                }
            }
            /* /MODAL */


            /* BUTTONS */
            // Add active class to the current button (highlight)
            var btnContainer = document.getElementById("myBtnContainer");
            var btns = btnContainer.getElementsByClassName("btn");

            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function(){
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }

            // you better werk b*tch
            $(document).ready(function(){
                $("#show-all").click(function(){
                    $("div.row > div.digital").show();
                    $("div.row > div.traditional").show();
                    $("div.row > div.project").show();
                });
                $("#show-digital").click(function(){
                    $("div.row > div.digital").show();
                    $("div.row > div.traditional").hide();
                    $("div.row > div.project").hide();
                });
                $("#show-traditional").click(function(){
                    $("div.row > div.digital").hide();
                    $("div.row > div.traditional").show();
                    $("div.row > div.project").hide();
                });
                $("#show-project").click(function(){
                    $("div.row > div.digital").hide();
                    $("div.row > div.traditional").hide();
                    $("div.row > div.project").show();
                });
            })
            /* /BUTTONS */




        </script>
